<!doctype html>
<meta charset="utf-8">
<head>
   <style>
.bar{
  fill: blue;
}

.bar:hover{
  fill: brown;
}
   .axis {
     font: 10px sans-serif;
   }

   .axis path,
   .axis line {
     fill: none;
     stroke: #000;
     shape-rendering: crispEdges;
   }
   h2{
     margin-left: 500px;
   }

   </style>
</head>

<body>
<h2>Literate_population age-wise</h2>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
// set the dimensions of the canvas
var margin = {top: 40, right: 60, bottom: 80, left: 200},
  width = 1200 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom")


var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(10);


// add the SVG element
var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("./../json/first_json.json", function(error, data) {

  data.forEach(function(d) {

      d["Age"] = d["Age"];
      d["Literate_population"] = +d["Literate_population"];
  });

  //sort the data
  data.sort(function(a,b){
    return b["Literate_population"]-a["Literate_population"];
  });

// scale the range of the data
x.domain(data.map(function(d) { return d["Age"]; }));
y.domain([0, d3.max(data, function(d) { return d["Literate_population"]; })]);

// add axis
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .selectAll("text")
    .style("text-anchor", "end")
    .attr("dx", "-.8em")
    .attr("dy", "-.55em")
    .attr("transform", "rotate(-90)" );

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", -90)
    .attr("x", -90)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Literate_population");


// Add bar chart
svg.selectAll("bar")
    .data(data)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d["Age"]); })
    .attr("width", x.rangeBand())
    .attr("y", function(d) { return y(d["Literate_population"]); })
    .attr("height", function(d) { return height - y(d["Literate_population"]); });

});

</script>
</body>
